<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mindfulness practice involves focusing your attention on the present moment, acknowledging your thoughts and feelings without judgment.">
    <meta name="keywords"
        content="mindfulness practice, mindfulness, present moment, positive thoughts, feelings without judgment">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Mindset Mastery</title>
</head>

<body class="signup-page">
    <header>
        <a href="index.html">
            <h1 id="logo">Mindset Mastery</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <ul id="menu">
                <li><a href="sign-up.html" class="active">Sign up</a></li>
                <li><a href="techniques.html">Techniques</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Let's get you signed up!</h2>

                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                </div>
                <button type="submit" class="join-button">Let's start!</button>

                <h3>When you sign up, you will receive tips and reminders to assist you on your mindfulness journey.</h3>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <h6>Follow Us on Social Media!</h6>
            <ul class="social-networks">
                <li><a href="https://en-gb.facebook.com/"><i class="fa-brands fa-facebook-f" style="color: #e2c328;"></i></a>
                </li>
                <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"
                            style="color: #e2c328;"></i></a></li>
                <li><a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"
                            style="color: #e2c328;"></i></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
